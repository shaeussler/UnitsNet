trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@2
  displayName: 'Build'
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      ./Build/build.ps1 -skipUWP


